# This workflow runs a code review when a PR is opened to master
# and again on every push to the master branch.

name: Code Review on PR and Push

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  sourcery-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 1: Set a variable for the base commit SHA.
      # We'll use a different method based on the event that triggered the workflow.
      - name: Get diff base reference
        id: get_diff_ref
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            # For a PR, use the built-in base SHA.
            echo "DIFF_REF=${{ github.event.pull_request.base.sha }}" >> $GITHUB_ENV
          else
            # For a push, use git to find the common ancestor.
            DIFF_REF=$(git merge-base HEAD HEAD~1)
            echo "DIFF_REF=$DIFF_REF" >> $GITHUB_ENV
          fi

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Run Sourcery
        uses: sourcery-ai/action@v1
        with:
          token: ${{ secrets.SOURCERY_TOKEN }}
          diff_ref: ${{ env.DIFF_REF }}
          check: true
